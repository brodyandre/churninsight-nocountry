spring.application.name=churn

spring.config.import=optional:file:./.env[.properties]

spring.datasource.url=jdbc:postgresql://${DATABASE_HOST:localhost}:${DATABASE_PORT:5432}/${DATABASE_NAME:churn}?stringtype=unspecified
spring.datasource.username=${DATABASE_USER:postgres}
spring.datasource.password=${DATABASE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=validate

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration,classpath:db/migrations

ds.service.url=${DS_SERVICE_URL:http://localhost:8000}

server.port=${SERVER_PORT:8080}

springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.api-docs.enabled=true
springdoc.api-docs.path=/api-docs
springdoc.api-docs.version=openapi_3_1
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.path=swagger-ui.html
spring.mvc.static-path-pattern=/**
spring.web.resources.static-locations=classpath:/static/
server.forward-headers-strategy=framework